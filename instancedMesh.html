<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive 3D Map via OSM</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/instanced-mesh@v0.6.0/src/instanced-mesh.min.js"></script>
</head>

<body>
    <a-scene id="scene" vr-mode-ui="enabled: true" stats background="color: lightblue">
        <a-entity id="camera-rig" rotation="30 0 0">
            <a-entity look-controls>
                <a-entity id="game-camera" position="0 50 80" camera="fov:35; near: 20" rotation="-27 -10 0">
                </a-entity>
            </a-entity>
        </a-entity>

        <a-triangle id="mesh1" color="red" vertex-b="10 2 4" instanced-mesh>
        </a-triangle>
        <a-entity id="block1" position="-2 0 -2" vertex-b="3 3 4" instanced-mesh-member="mesh:#mesh1">
        </a-entity>
        <a-entity id="block1" position="2 0 -2" instanced-mesh-member="mesh:#mesh1">
        </a-entity>
    </a-scene>
</body>

</html>
