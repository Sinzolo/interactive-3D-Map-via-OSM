<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive 3D Map via OSM</title>
    <link rel="icon" href="icons/favicon.png">

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/instanced-mesh@v0.7.0/src/instanced-mesh.min.js"></script>
</head>

<body>
        <a-scene id="scene" stats vr-mode-ui="enabled: false" background="color: #74d2fa">

            <a-assets>
                <a-asset-item id="multiSphereTree" src="multiSphereTree.gltf"></a-asset-item>
                <a-asset-item id="treeModel" src="pointyTree.gltf"></a-asset-item>
            </a-assets>

            <a-entity id="rig">
                <a-entity id="debugCamera" camera="active: true" look-controls
                    wasd-controls="acceleration: 80; fly: true"></a-entity>
            </a-entity>

            <!-- <a-plane rotation="-90 0 0" side="double" color="#007000" width="100" so height="100"></a-plane> -->

            <a-entity id="sphereTree" gltf-model="#multiSphereTree" scale="0.5 0.5 0.5" position="0 -0.5 0"
                instanced-mesh="debug:true"></a-entity>
            <a-entity id="1" instanced-mesh-member="mesh:#sphereTree;debug:true" rotation="30 0 0" position="0 0 0"></a-entity>
            <a-entity id="2" instanced-mesh-member="mesh:#sphereTree;debug:true" rotation="30 0 0" position="20 0 20"></a-entity>
            <a-entity id="3" instanced-mesh-member="mesh:#sphereTree;debug:true" rotation="30 0 0" position="0 0 50"></a-entity>
            <a-entity id="4" instanced-mesh-member="mesh:#sphereTree;debug:true" rotation="30 0 0" position="0 0 50"></a-entity>
            <a-entity id="5" instanced-mesh-member="mesh:#sphereTree;debug:true" rotation="30 0 0" position="0 0 50"></a-entity>
            <a-entity id="6" instanced-mesh-member="mesh:#sphereTree;debug:true" rotation="30 0 0" position="0 0 50"></a-entity>
            <a-entity id="7" instanced-mesh-member="mesh:#sphereTree;debug:true" rotation="30 0 0" position="0 0 50"></a-entity>
            <a-entity id="8" instanced-mesh-member="mesh:#sphereTree;debug:true" rotation="30 0 0" position="0 0 50"></a-entity>

            <a-entity id="treeMesh" gltf-model="#treeModel" scale="0.7 0.7 0.7" position="0 -0.5 0" instanced-mesh="debug:true"></a-entity>
            <a-entity id="1" instanced-mesh-member="mesh:#treeMesh;debug:true" position="0 0 0"></a-entity>
            <a-entity id="2" instanced-mesh-member="mesh:#treeMesh;debug:true" position="20 0 20"></a-entity>
            <a-entity id="3" instanced-mesh-member="mesh:#treeMesh;debug:true" position="0 0 50"></a-entity>
            

        </a-scene>
    

</body>

</html>
