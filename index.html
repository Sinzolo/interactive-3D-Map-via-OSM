<!DOCTYPE html>
<html lang="en">

<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/osmtogeojson/osmtogeojson.js"></script>
    <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.controls.min.js"></script>
    <script src="main.js"></script>
    <script src="conversions.js"></script>
    <title>Interactive 3D Map via OSM</title>
</head>
<body>
    <div id = "WelcomeScreen">
        <h2>Welcome to my Third Year Project for Lancaster University.</h2>
        <br>
        This website automatically generates a 3D map of the specified place using OSM's large database.
        <br>
        <button id="loadMapBtn" onclick="loadMap()">Load Map</button>
    </div>
    <div id = "MapScreen" style="display: none">
        <button id="loadMenuBtn" onclick="loadMenu()">Load Menu</button>
        <a-scene>
            <!-- <a-entity id="cameraRig" camera="head" wasd-controls="acceleration:100"  position="0 0 0" fly="true" position-limit="ymin: 0; ymax: 100;" movement-controls="true"> -->
                <!-- camera -->
            <!-- <a-entity id="head" camera="active: true" look-controls position="0 1.6 0"><a-entity cursor="rayOrigin: mouse;" raycaster="far: 2; objects: .clickable;"></a-entity></a-entity> -->
            <a-entity id="rig" movement-controls="fly: true; speed: 2" position-limit="ymin: 0; ymax: 200">
                <a-entity camera position="0 1.6 0" look-controls></a-entity>
            </a-entity>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="600" height="600" color="#24A009"></a-plane>
            <a-sky color="#B8F6FF"></a-sky>
        </a-scene>
    </div>
</body>

</html>
